<!DOCTYPE html>
<html>
<head>
  <title>Draw Heart Shape</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="canvasContainer">
    <canvas id="canvas" width="2000" height="1500"></canvas>
  </div>
  <div>
    <input type="text" id="textInput" placeholder="Enter text" />
    <button id="addTextBtn">Add Text</button>
    <button id="changeTextColorBtn">Text Color</button>
    <button id="changeColorBtn">Heart Color</button>
    <button id="clearCanvasBtn">Clear Canvas</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
